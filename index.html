<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loginArea" class="container">
        <h1 class="container text-center bankTitle">Welcome to FM Bank</h1>
        <div class="submitArea container">
            <h4 class="mb-3">Login</h4>
            <input type="email" class="form-control" placeholder="Enter your email address">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="submit" type="submit" class="btn btn-outline-success">Login</button>
        </div>
    </div>
    <div id="transactionArea" class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id='currentDeposit'>00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="others submitArea">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="depositBtn" type="submit" class="btn btn-outline-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="others submitArea">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" type="submit" class="btn btn-outline-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
